<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentin ðŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255,255,255,0.9);
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 2;
    }

    h1 {
      color: #e63946;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 70px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      position: relative;
      left: -60px;
    }

    #no {
      background: #adb5bd;
      color: white;
      position: absolute;
      left: 60%;
      top: 0;
    }

    /* Popup */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: 0.4s;
      z-index: 5;
    }

    .overlay.active {
      visibility: visible;
      opacity: 1;
    }

    .popup {
      background: white;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      max-width: 320px;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .popup p {
      font-size: 20px;
      color: #e63946;
    }

    .popup button {
      margin-top: 20px;
      background: #ff4d6d;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    /* SzÃ­vek */
    .heart {
      position: fixed;
      bottom: -20px;
      animation: floatUp linear infinite;
      color: rgba(255,0,100,0.7);
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Kedves Bogi,<br>leszel a valentinom? ðŸ’•</h1>
    <div class="buttons">
      <button id="yes">Igen ðŸ’–</button>
      <button id="no">Nem ðŸ˜…</button>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="popup">
      <p>Nagyon szeretlek<br>Ã©s kÃ¶szÃ¶nÃ¶m, hogy vagy nekem ðŸ’–</p>
      <button id="closePopup">OkÃ© ðŸ’•</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const overlay = document.getElementById("overlay");
    const closePopup = document.getElementById("closePopup");

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);

    yesBtn.addEventListener("click", () => {
      overlay.classList.add("active");
    });

    closePopup.addEventListener("click", () => {
      overlay.classList.remove("active");
    });

    function heart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerHTML = "â¤ï¸";
      h.style.left = Math.random() * 100 + "vw";
      h.style.fontSize = 15 + Math.random() * 20 + "px";
      h.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 8000);
    }

    setInterval(heart, 300);
  </script>

</body>
</html>
