<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentin ðŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
      z-index: 2;
    }

    h1 {
      color: #e63946;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background-color: #adb5bd;
      color: white;
      position: absolute;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Popup */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 5;
    }

    .overlay.active {
      visibility: visible;
      opacity: 1;
    }

    .popup {
      background: white;
      padding: 30px 20px;
      border-radius: 25px;
      text-align: center;
      width: 85%;
      max-width: 350px;
      animation: popupIn 0.6s ease;
    }

    .popup h2 {
      font-size: 40px;
      margin: 0;
    }

    .popup p {
      font-size: 20px;
      color: #e63946;
      margin: 20px 0;
    }

    .popup button {
      background: #ff4d6d;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
    }

    @keyframes popupIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* SzÃ­vek */
    .heart {
      position: fixed;
      bottom: -20px;
      color: rgba(255, 0, 100, 0.7);
      animation: floatUp linear infinite;
      font-size: 20px;
      z-index: 1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Kedves Bogi,<br>leszel a valentinom? ðŸ’•</h1>
    <div class="buttons">
      <button id="yes">Igen ðŸ’–</button>
      <button id="no">Nem ðŸ˜…</button>
    </div>
  </div>

  <!-- Popup -->
  <div class="overlay" id="overlay">
    <div class="popup">
      <h2>ðŸ’–</h2>
      <p>Nagyon szeretlek<br>Ã©s kÃ¶szÃ¶nÃ¶m, hogy vagy nekem</p>
      <button id="closePopup">OkÃ© ðŸ’•</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const overlay = document.getElementById("overlay");
    const closePopup = document.getElementById("closePopup");

    // Nem gomb elugrik
    function moveButton() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    // Igen gomb
    yesBtn.addEventListener("click", () => {
      overlay.classList.add("active");
    });

    closePopup.addEventListener("click", () => {
      overlay.classList.remove("active");
    });

    // SzÃ­vek generÃ¡lÃ¡sa
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 15 + Math.random() * 20 + "px";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
